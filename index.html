<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link

      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />

  <body>
    <header>
      <div id="header-name">
        MEME<span id="dot">.</span><span id="js">js</span>
      </div>
      <div id="theme" class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          name="themeSelector"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >light</label
        >
      </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page"
                >Home <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
          <form class="d-flex my-2 my-lg-0">
            <input
              class="form-control me-sm-2"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <article>
      <div id="editor">
        <div id="editor-viewer">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 1500 1500"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <image
              xlink:href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Bananas.svg/1280px-Bananas.svg.png"
              x="0"
              y="0"
              height="100%"
              width="100%"
            />
            <text
              id="memeText"
              x="100"
              y="150"
              font-size="80"
              font-weight="500"
              font-style="italic"
              text-decoration="underline"
              fill="#123123"
            >
              DEMAT BREIZH
            </text>
          </svg>
        </div>
        <div id="editor-form" class="center">
          formulaire de saisie
          <form action="#" name="meme-form">
            <h2>titre</h2>
            <input
              type="text"
              name="titre"
              id="meme-titre"
              placeholder="mandatory"
            />
            <hr />
            <h2>text</h2>
            <input
              type="text"
              name="text"
              id="meme-text"
              placeholder="ecrire truc"
            />
            <div class="flex-col">
              <div>
                <label for="meme-x">x</label><br />
                <input
                  type="number"
                  name="x"
                  id="meme-x"
                  placeholder="taille x"
                />
              </div>
              <div>
                <label for="meme-y">y</label><br />
                <input
                  type="number"
                  name="y"
                  id="meme-y"
                  placeholder="taille y"
                />
              </div>
            </div>
            <div class="flex-col">
              <div>
                <label for="meme-font-size">Taille</label><br />
                <input
                  type="number"
                  name="font-size"
                  id="meme-font-size"
                  placeholder="taille police"
                />
              </div>
              <div>
                <label for="meme-font-weight">Poids</label><br />
                <input
                  type="number"
                  name="font-weight"
                  id="meme-font-weight"
                  placeholder="poids police"
                />
              </div>
            </div>
