<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="/script/Meme.js"></script>
    <script src="/script/index.js"></script>
  </head>
  <body>
    <header>
      <div id="header-name">
        MEME<span id="dot">.</span><span id="js">js</span>
      </div>
      <div id="theme" class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          name="themeSelector"
          checked
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >light</label
        >
      </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page"
                >Home <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
          <form class="d-flex my-2 my-lg-0">
            <input
              class="form-control me-sm-2"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <article>
      <div id="editor">
        <div id="editor-viewer">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 1500 1500"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <image
              xlink:href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Bananas.svg/1280px-Bananas.svg.png"
              x="0"
              y="0"
            />
            <text id="memeText" x="100" y="150" style="font-size: 80">
              DEMAT BREIZH
            </text>
          </svg>
        </div>
        <div id="editor-form" class="center">
          formulaire de saisie
          <form action="#" name="meme-form">
            <h2>titre</h2>
            <input
              type="text"
              name="titre"
              id="meme-titre"
              placeholder="mandatory"
            />
            <hr />
            <h2>text</h2>
            <input
              type="text"
              name="text"
              id="meme-text"
              placeholder="ecrire truc"
            />
            <div class="flex-col">
              <div>
                <label for="meme-x">x</label><br />
                <input
                  type="number"
                  name="x"
                  id="meme-x"
                  placeholder="taille x"
                />
              </div>
              <div>
                <label for="meme-y">y</label><br />
                <input
                  type="number"
                  name="y"
                  id="meme-y"
                  placeholder="taille y"
                />
              </div>
            </div>
            <hr />
            <label for="meme-img">images</label>
            <select name="imageId" id="meme-img">
              <option value="-1">rien</option>
              <option value="a">aaa</option>
              <option value="z">zzz</option>
              <option value="e">eee</option>
              <option value="r">rrr</option>
              <option value="t">ttt</option>
              <option value="y">yyy</option>
            </select>
            <hr />
            <label for="meme-color">couleur</label>
            <input type="color" name="color" id="meme-color" />
            <hr />
            <label for="meme-underline">underline</label>
            <input type="checkbox" name="underline" id="meme-underline" />

            <label for="meme-italic">italic</label>
            <input type="checkbox" name="italic" id="meme-italic" />
            <hr />
            <div class="center">
              <input type="submit" value="okok" class="btn btn-primary" />
              <!-- <button type="submit">doublon tolérant img</button> -->
              <input type="reset" value="koko" class="btn btn-danger" />
              <!-- <button type="reset">doublon tolérant img</button> -->
            </div>
          </form>
        </div>
      </div>
    </article>
    <footer>VFD &copy; 2023</footer>
  </body>
</html>
